<div class="col-xl-12 col-xxl-8">
  <div class="row align-items-center g-lg-5">
    <div class="col-md-9 col-lg-8">
      <h1 class="display-4 lh-1 mb-3" style="font-size: 1.75rem">
        {{ questionId }} - {{ questionText }}
      </h1>
      <p class="col-lg-10 fs-4" *ngIf="questionDescription.length > 0">
        {{ questionDescription }}
      </p>
      <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <div class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="answerText1"
              name="answer"
              formControlName="answer"
              value="{{ answerId1 }}"
            />
            <label class="form-check-label" for="answerText1">
              {{ answerId1 }}- {{ answerText1 }}
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="answerText2"
              name="answer"
              formControlName="answer"
              value="{{ answerId2 }}"
            />
            <label class="form-check-label" for="answerText2">
              {{ answerId2 }}- {{ answerText2 }}
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="answerText3"
              name="answer"
              formControlName="answer"
              value="{{ answerId3 }}"
            />
            <label class="form-check-label" for="answerText3">
              {{ answerId3 }}- {{ answerText3 }}
            </label>
          </div>
          <div
            class="form-check"
            *ngIf="answerText4 !== undefined && answerText4.length > 0"
          >
            <input
              class="form-check-input"
              type="radio"
              id="answerText4"
              name="answer"
              formControlName="answer"
              value="{{ answerId4 }}"
            />
            <label class="form-check-label" for="answerText4">
              {{ answerId4 }}- {{ answerText4 }}
            </label>
          </div>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="submitted && checkValidaiton.answer.invalid"
        >
          <p>Precisa selecionar pelo menos uma resposta.</p>
        </div>
        <div class="flex-1 mt-3 text-right">
          <button type="submit" class="btn btn-primary">Pr√≥ximo</button>
        </div>
      </form>
    </div>
    <div class="col-md-3 p-4 text-center">
      <p>Criticidade identificada</p>
      <div [class]="className">
        {{ criticalityLevelName }}
      </div>
    </div>
  </div>
</div>
