<div class="container">
  <app-title></app-title>
  <div class="darker">
    <div class="col-xl-12 col-xxl-8">
      <div class="row align-items-center g-lg-5">
        <div class="col-md-9 col-lg-8">
          <div class="text-right">
            <h2>Passo {{ questionId }} de 5</h2>
          </div>
          <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <div class="p-3 p-md-3">
              <p class="display-3 lh-1 mb-3" style="font-size: 1.75rem">
                {{ questionId }} - {{ questionText }}
              </p>
              <p class="col-lg-10 fs-4" *ngIf="questionDescription.length > 0">
                {{ questionDescription }}
              </p>
              <div class="darker-blue">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="answerText1"
                    name="answer"
                    formControlName="answer"
                    value="{{ answerId1 }}"
                  />
                  <label class="form-check-label" for="answerText1">
                    {{ answerText1 }}
                  </label>
                </div>
              </div>
              <div class="darker-blue">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="answerText2"
                    name="answer"
                    formControlName="answer"
                    value="{{ answerId2 }}"
                  />
                  <label class="form-check-label" for="answerText2">
                    {{ answerText2 }}
                  </label>
                </div>
              </div>
              <div class="darker-blue">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="answerText3"
                    name="answer"
                    formControlName="answer"
                    value="{{ answerId3 }}"
                  />
                  <label class="form-check-label" for="answerText3">
                    {{ answerText3 }}
                  </label>
                </div>
              </div>
              <div
                class="darker-blue"
                *ngIf="answerText4 !== undefined && answerText4.length > 0"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="answerText4"
                    name="answer"
                    formControlName="answer"
                    value="{{ answerId4 }}"
                  />
                  <label class="form-check-label" for="answerText4">
                    {{ answerText4 }}
                  </label>
                </div>
              </div>
            </div>
            <div
              class="alert alert-danger"
              *ngIf="submitted && checkValidaiton.answer.invalid"
            >
              <p>Precisa selecionar pelo menos uma resposta.</p>
            </div>
            <div class="flex-1 mt-3 text-right">
              <button type="submit">Próximo</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 p-4 text-justify">
          <p>{{ questionExplanatoryText }} ​</p>
        </div>
      </div>
    </div>
  </div>
</div>
