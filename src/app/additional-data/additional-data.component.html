<div class="row">
  <div class="col-md-6">
    <h3 class="display-4 lh-1 mb-3" style="font-size: 2rem">
      Dados Adicionais
    </h3>
  </div>
  <div class="col-md-6">
    <app-criticality-level></app-criticality-level>
  </div>
</div>

<form [formGroup]="additionalDataForm" (ngSubmit)="onSubmit()">
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating mb-3">
        <label for="local">Local</label>
        <input
          type="text"
          class="form-control"
          id="local"
          formControlName="local"
          aria-describedby="Local"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="submitted && checkValidation.local.invalid"
        >
          <span>Local não pode ser em branco.</span>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating mb-3">
        <label for="data">Data</label>
        <input
          type="date"
          class="form-control"
          id="data"
          formControlName="data"
          aria-describedby="Data"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="submitted && checkValidation.data.invalid"
        >
          <span>Data não pode ser em branco.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-md-12">
      <figure>
        <label for="diretor">Diretor responsável</label>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="diretorResponsavel"
            formControlName="diretor"
            aria-describedby="Diretor responsável"
            required
          />
          <div
            class="alert alert-danger"
            *ngIf="submitted && checkValidation.diretor.invalid"
          >
            <span>Diretor responsável não pode ser em branco.</span>
          </div>
        </div>
        <figcaption class="blockquote-footer">
          Responsável pela análise e preenchimento do formulário
        </figcaption>
      </figure>
    </div>
    <div class="col-md"></div>
  </div>
  <figure>
    <div class="form-floating mb-3">
      <label for="comentariosLivres">Comentários livres</label>
      <textarea
        class="form-control"
        style="height: 100px"
        id="comentariosLivres"
        formControlName="comentariosLivres"
        aria-describedby="Comentários livres"
      ></textarea>
    </div>
    <figcaption class="blockquote-footer">
      Comentários livres sobre as dimensões comerciais que você identificou de
      maneira geral
    </figcaption>
  </figure>
  <button type="submit" class="btn btn-primary">Próximo</button>
</form>
